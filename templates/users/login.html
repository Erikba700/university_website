{% load crispy_forms_tags %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BlankUniversity</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/additionButton.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section class="h-100 h-custom" style="background-color: #343a40;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-start h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3" style="margin-bottom: 50px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login to your student account</h3>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="btn btn-outline-dark" id="returnButton" data-url="{% url 'static_webpages:main' %}">Log in</button>
                            <a href="{% url 'static_webpages:main' %}" class="btn btn-outline-dark">Cancel</a>
                            <a href="{% url 'student:registration' %}" style="float: right" class="btn btn-outline-dark">Sign up</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/redirect.js' %}" defer></script>
</body>
